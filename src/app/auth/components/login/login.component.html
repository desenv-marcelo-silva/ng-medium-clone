<div class="auth-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-xs-center">Sign in</h1>
                <p class="text-xs-center">
                    <a [routerLink]="['/register']">Need an account?</a>
                </p>
                <mc-backend-error-messages 
                *ngIf="backendErrors$ | async"
                [backendErrors]="backendErrors$ | async"></mc-backend-error-messages>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <fieldset>
                        <fieldset class="form-group">
                            <input formControlName="email" type="email" class="form-control form-control-lg"
                                placeholder="email">
                        </fieldset>
                        <fieldset class="form-group">
                            <input formControlName="password" type="password" class="form-control form-control-lg"
                                placeholder="password">
                        </fieldset>
                        <button type="submit" class="btn btn-lg btn-primary pull-xs-right"
                            [disabled]="isSubmitting$ | async">
                            Sign in
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
